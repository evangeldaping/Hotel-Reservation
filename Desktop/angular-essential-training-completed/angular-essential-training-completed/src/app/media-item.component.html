<div class="card">
  <h2 class="text-center">{{ mediaItem.name }}</h2>
  <img class="card-img-top imageClass zoom" [src]="mediaItem.photoPath" alt="image">
  <div class="card-body">
    <div class="label">{{ mediaItem.category }}</div>

    <div>{{ mediaItem.year }}</div>

    <div class="label">{{ mediaItem.description}}</div>

    <div class="tools">
      <a class="details" (click)="onDelete()">
        see details
      </a>
    </div>
  </div>
</div>
