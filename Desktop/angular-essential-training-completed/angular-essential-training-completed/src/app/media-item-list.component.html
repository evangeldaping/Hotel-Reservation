<header
    [ngClass]="{'medium-movies':medium === 'BrandNew', 'medium-series':medium === 'SecondHand'}">
    <h2>{{medium}}</h2>
    <mw-category-list 
      *ngIf="mediaItems"
      [categories]="mediaItems | categoryList">
    </mw-category-list>
</header>
<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='BrandNew', 'medium-series':mediaItem.medium==='SecondHand'}"
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>
<footer>
  
</footer>
