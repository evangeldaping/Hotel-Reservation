<div class="container">
  <header>
  <h1>Add Car</h1>
</header>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.get('name').hasError('pattern')" class="error">
        Name has invalid characters
      </div>
    </li>

    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium">
        <option *ngFor="let medium of lookupLists.mediums" value="{{medium}}">{{medium}}</option>
      </select>
    </li>
   
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category">
        <option value="Acura">Acura</option>
        <option value="Allis Chalmers">Allis Chalmers</option>
        <option value="Alpha Romeo">Alpha Romeo</option>
        <option value="AMC">AMC</option>
        <option value="BMW">BMW</option>
        <option value="Briggs & Stratton">Briggs & Stratton</option>
        <option value="Buick">Buick</option>
        <option value="Cadillac">Cadillac</option>
        <option value="Caterpillar">Caterpillar</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Chrysler">Chrysler</option>
        <option value="Continental">Continental</option>
        <option value="Cummins">Cummins</option>
        <option value="Detroit Diese">Detroit Diese</option>
        <option value="Deutz">Deutz</option>
        <option value="Dodge">Dodge</option>
        <option value="Fiat">Fiat</option>
        <option value="Ford">Ford</option>
        <option value="Geo">Geo</option>
        <option value="GMC">GMC</option>
        <option value="Henshel">Henshel</option>
        <option value="Hercules">Hercules</option>
        <option value="Hino">Hino</option>
        <option value="Honda">Honda</option>
        <option value="Hunmer">Hunmer</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Infinity">Infinity</option>
        <option value="International">International</option>
        <option value="Isuzu">Isuzu</option>
        <option value="Iveco-Fia">Iveco-Fia</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Jeep">Jeep</option>
        <option value="Honda">Honda</option>
        <option value="John Deere">John Deere</option>
        <option value="Kia">Kia</option>
        <option value="Ford">Ford</option>
        <option value="Kohler">Kohler</option>
        <option value="Komatsu">Komatsu</option>
        <option value="Kubota">Kubota</option>
        <option value="Land Rover">Land Rover</option>
        <option value="Lexus">Lexus</option>
        <option value="Lincoln">Lincoln</option>
        <option value="Lister Petter">Lister Petter</option>
        <option value="Mack">Mack</option>
        <option value="Mazda">Mazda</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Mercury">Mercury</option>
        <option value="Mini Cooper">Mini Cooper</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Nissan">Nissan</option>
        <option value="Oldsmobile">Oldsmobile</option>
        <option value="Onan">Onan</option>
        <option value="Perkins">Perkins</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Plymouth">Plymouth</option>
        <option value="Porsche">Porsche</option>
        <option value="Renault">Renault</option>
        <option value="Saab">Saab</option>
        <option value="Saturn">Saturn</option>
        <option value="Scania">Scania</option>
        <option value="Scion">Scion</option>
        <option value="Subaru">Subaru</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Toyota">Toyotar</option>
        <option value="UD-Nissan">UD-Nissan</option>
        <option value="Volvo">Volvo</option>
        <option value="Volvo Penta">Volvo Penta</option>
        <option value="Volvo Truck">Volvo Truck</option>
        <option value="VW">VW</option>
        <option value="Wisconsin">Wisconsin</option>
        <option value="Wisconsin-Robin">Wisconsin-Robin</option>
        <option value="Yanmer-Industrial">Yanmer-Industrial</option>
        <option value="Yanmer-marine">Yanmer-marine</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="form.get('year').errors as yearErrors" class="error">
        Must be between 
        {{yearErrors.year.min}}
        and 
        {{yearErrors.year.max}}
      </div>
    </li>
    <li>
      <label for="name">Description</label>
      <input type="name" name="name" id="name" formControlName="name">
    </li>
    <li>
      <label for="photoPath">Photo Path</label>
      <input id="photoPath" type="file" (change)="onselectFile($event)" name="photoPath"class="form-control">
      <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
          {{previewPhoto? "Hide ": "Show "}} Preview
      </button>
      <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto">
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
</div>
