<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<title>Document</title>

<style>
  .con{
    background-color: #95a5a6;
    height: 100px;
  }
  .blue{
    background-color: #3498db;
    /* height: 200px; */
  }
  .green{
    background-color: #2eec71;
    /* height: 200px; */
  }
  .red{
    background-color: red;
    /* height: 200px; */
  }
  .rowHeight{
    background-color: #000;
    height: 200px;
  }
</style>

</head>
<body>

  <!-- offset -->
  <div class="container con">
    <div class="row flex-last">
      <div class="col-md-4 blue">Superman</div>
      <div class="col-md-4 offset-md-4 green">Batman</div>
  </div>

  <!-- push and pull -->
  <div class="container">
    <div class="row flex-last">
      <div class="col-md-9 push-md-3 blue">Superman</div>
      <div class="col-md-3 pull-md-3 green">Batman</div>
  </div>

  <!-- Nesting -->
  <hr>
  <div class="container con">
    <div class="row">
      <div class="col-md-9 blue">
        <div class="row">
          <div class="col-md-4 green">one</div>
          <div class="col-md-8 red">two</div>
        </div>
      </div>
      <div class="col-md-3 green">Batman</div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
</html>
