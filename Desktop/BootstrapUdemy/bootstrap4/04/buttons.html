<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<title>Document</title>
<style>
  .con{
    margin-top: 50px;
    /* background-color: #a1a1a1; */
    height: 100vh;
  }
</style>
</head>

<body>
  <div class="container con">

    <button class="btn btn-primary"   type="button">primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-success"   type="button">success</button>
    <button class="btn btn-warning"   type="button">warning</button>
    <button class="btn btn-info"      type="button">info</button>
    <button class="btn btn-danger"    type="button">danger</button>
    <button class="btn btn-link"      type="button">link</button>
    <button class="btn btn-outline-success"      type="button">outline</button>
    <br/>
    <button class="btn btn-outline-danger btn-lg"      type="button">outline lg</button>
    <button class="btn btn-outline-danger btn-sm"      type="button">outline sm</button>
    <button class="btn btn-outline-info btn-block"      type="button">block</button>
    <button class="btn btn-info btn-block active"      type="button">active</button>
    <button class="btn btn-info btn-block disabled"      type="button">disabled</button>

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>

</html>
